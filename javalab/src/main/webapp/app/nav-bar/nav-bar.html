<p-toolbar [style]="{'margin-bottom':'7px'}">

    <div class="ui-toolbar-group-left">
        <h2 class="title">
            <a href="#" [routerLink]="['/']" class="title-link">javalab.co</a>
        </h2>

        <p-autoComplete [(model)]="selected" [suggestions]="suggestions" [minLength]="1" [size]="30" [dropdown]="true"
                        placeholder="Select Main class to run" (completeMethod)="search($event)" field="label"
                        (onDropdownClick)="handleDropdownClick($event)">
        </p-autoComplete>
        <span style="margin-left:40px"></span>

        <button pButton type="button" label="Run" data-icon="fa-play" (click)="displayDialog=true; runCode()"></button>
        <button pButton type="button" label="Tests" data-icon="fa-check-square-o" (click)="displayDialog=true; testCode()"></button>
        <button pButton type="button" label="Download" data-icon="fa-cloud-download" (click)="download()"></button>
        <p-splitButton label="New" icon="fa-file-code-o" (onClick)="newWorkspace()">
            <p-splitButtonItem label="Java" icon="fa-file-code-o" [url]="['/#/java']"></p-splitButtonItem>
            <p-splitButtonItem label="Scala" icon="fa-file-code-o" [url]="['/#/scala']"></p-splitButtonItem>
            <p-splitButtonItem label="Groovy" icon="fa-file-code-o" [url]="['/#/groovy']"></p-splitButtonItem>
        </p-splitButton>
    </div>

    <div class="ui-toolbar-group-right">
        <iframe src="http://ghbtns.com/github-btn.html?user=sdmoralesma&repo=javalab&type=watch&count=true&size=large"
                height="30" width="120" frameborder="0" scrolling="0" style="display: inline"
                allowTransparency="true"></iframe>
    </div>

</p-toolbar>

<p-dialog  header="Processing..." [(visible)]="displayDialog" modal="modal" [closable]="false" [showEffect]="fade"
          [resizable]="false" [closeOnEscape]="false" [draggable]="false">
</p-dialog>
