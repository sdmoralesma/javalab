<p-toolbar [style]="{'margin-bottom':'7px'}">

    <div class="ui-toolbar-group-left">
        <h2 class="title">
            <a href="http://javalab.co" class="title-link">javalab.co</a>
        </h2>

        <p-autoComplete [(ngModel)]="selected" [suggestions]="suggestions" [minLength]="1" [size]="30" [dropdown]="true"
                        placeholder="Select Class to Run/Test" (completeMethod)="search($event)" field="label"
                        (onDropdownClick)="handleDropdownClick($event)">
        </p-autoComplete>
        <span style="margin-left:40px"></span>

        <button pButton type="button" label="Run" data-icon="fa-play" (click)="runCode()"></button>
        <button pButton type="button" label="Test" data-icon="fa-check-square-o" (click)="testCode()"></button>
        <p-splitButton label="Download..." icon="fa-cloud-download" (onClick)="download()">
            <p-splitButtonItem icon="fa-file-archive-o" label="Jar" (onClick)="download()"></p-splitButtonItem>
            <p-splitButtonItem icon="fa-file-archive-o" label="Zip" (onClick)="download()"></p-splitButtonItem>
        </p-splitButton>
    </div>

    <div class="ui-toolbar-group-right">
        <iframe src="http://ghbtns.com/github-btn.html?user=sdmoralesma&repo=javalab&type=watch&count=true&size=large"
                height="30" width="120" frameborder="0" scrolling="0" style="display: inline"
                allowTransparency="true"></iframe>
    </div>

</p-toolbar>
