<div class="ui-g ui-g-nopad">

    <div class="ui-g-12 ui-g-nopad">
        <nav-bar (runCodeClicked)="runCode()" (testCodeClicked)="testCode()"
                 (downloadClicked)="download()">
        </nav-bar>
    </div>

    <div class="ui-g-3 ui-g-nopad">
        <filemanager (fileSelected)="showFileContent($event)"></filemanager>

        <description></description>

        <tags></tags>
    </div>

    <div class="ui-g-9 ui-g-nopad">
        <codemirror (fileContentChanged)="updateFileContent($event)"></codemirror>
    </div>

    <div class="ui-g-12 ui-g-nopad">
        <terminal></terminal>
    </div>

</div>
